<!DOCTYPE html>

<html>

<head>

    <title>تطبيق إشعارات</title>
</head>

<body>
    <h1>Notification</h1>



    <script>
        document.addEventListener("deviceready", showNotification, false);

        var today = new Date();
        var notificationTime = new Date();
        notificationTime.setDate(today.getDate());
        notificationTime.setHours(today.getHours());
        notificationTime.setMinutes(today.getMinutes() + 1);
        notificationTime.setSeconds(10);
        var getNotification = new Date(notificationTime);


        function showNotification() {
            window.plugin.notification.local.add({
                at: getNotification,
                title: 'App Tes Local Notification',
                message: 'This is a new local notification.',
                every: "day"
            });
        }
    </script>

    <script type="text/javascript" src="cordova.js"></script>

</body>

</html>
