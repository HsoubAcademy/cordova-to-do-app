<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>ToDoList</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to Framework7 RTL Library CSS, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.rtl.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="views">
        <!-- View -->
        <div class="view view-main">

            <!-- Navbar -->
            <div class="navbar">
                <!-- Home page navbar -->
                <div class="navbar-inner" data-page="index">
                    <div class="right"><img style="height: 30px; width: 30px;" src="img/sidemenu_icon.png" /></div>
                    <div id="navTitle" class="center">مهامي</div>
                </div>
            </div>

            <!-- Pages -->
            <div class="pages">
                <!-- Home page -->
                <div class="page" data-page="index">
                    <div class="page-content">

                        <!-- Sortable list  -->
                        <div class="list-block sortable">
                            <ul>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><img style="height: 30px; width: 30px" src="img/task.png" /></div>
                                        <div class="item-inner">
                                            <div class="item-title">Item 1</div>
                                            <div class="item-after">$10</div>
                                        </div>
                                    </div>
                                    <!-- Sortable handler  -->
                                    <div class="sortable-handler"></div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><img style="height: 30px; width: 30px" src="img/task.png" /></div>
                                        <div class="item-inner">
                                            <div class="item-title">Item 2</div>
                                            <div class="item-after">$20</div>
                                        </div>
                                    </div>
                                    <div class="sortable-handler"></div>
                                </li>
                            </ul>
                        </div>
                        <img id="addNewTask" src="img/add_task.png" />
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
